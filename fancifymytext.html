<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <!-- Link to the JavaScript file -->
    <script src="fancifymytext.js" defer></script>
</head>
<body>
    <h1>Fancify my Text</h1>

    <!-- UI for text input -->
    <fieldset style="border: 1px solid;">
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- UI for fancify controls -->
    <fieldset style="border: 1px solid;">
        <legend>Fancify</legend>
        <button id="biggerBtn">Bigger!</button>
        <input type="radio" id="fancyShmancy" name="style" onchange="changeStyle();">
        <label for="fancyShmancy">FancyShmancy</label>
        <input type="radio" id="boringBetty" name="style" onchange="changeStyle();">
        <label for="boringBetty">BoringBetty</label>
    </fieldset>

    <!-- Button for Moo functionality -->
    <button id="mooBtn">Moo</button>

</body>
</html>
